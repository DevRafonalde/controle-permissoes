<!DOCTYPE html>
<html th:replace="~{layout.html :: layout(~{::section})}">
	<head>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<section class="layout-content">
			<nav class="navbar navbar-expand-md bg-light fixed-top" style="padding: var(--bs-navbar-padding-y) 5%;">
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleDefault">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav me-auto mb-2 mb-md-0">
						<li class="nav-item active">
							<i class="fa-solid fa-caret-right fa-xl"></i>
							<span>Lista de Usuarios</span>
						</li>
					</ul>
				</div>
				<a class="btn btn-primary btn-md" href="/usuarios/cadastrar" role="button">
					<span title="Cadastro" aria-hidden="true"><i class="fa-sharp fa-solid fa-plus fa-xl"></i></span>
					<span>Novo Usuario</span>
				</a>
			</nav>
			<div class="container" id="listagem" style="padding-left: 10%;">
				<form class="form-inline" method="GET" th:action="@{/usuarios/buscarPorNome}" style="display: flex; padding-left: 10px;">
					<i class="fa-solid fa-magnifying-glass fa-xl" style="margin-top: 1.5%; margin-right: 1.5%;"></i>
					<input class="form-control mr-sm-2" type="search" placeholder="Nome" aria-label="Search" th:name="nome" style="margin-right: 5px;"/>
					<button class="btn btn-outline-success my-2 my-sm-0">Buscar</button>
				</form>
				<div th:replace="~{fragments/alert}"></div>
				<div class="table-responsive">
					<table class="table table-striped table-hover table-sm">
						<thead>
							<tr>
								<th>#</th>
								<th>
									<a class="" th:href="@{/usuarios/listar(pagina=${paginaUsuarios.pagina}, direcao=invertida)}"><span><i class="fa-solid fa-sort-up"></i></span></a>
									Usuario
									<a class="" th:href="@{/usuarios/listar(pagina=${paginaUsuarios.pagina}, direcao=normal)}"><span><i class="fa-solid fa-sort-down"></i></span></a>
								</th>
								<th>Ação</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="c : ${paginaUsuarios.registros}">
								<td th:text="${c.id}">Id</td>
								<td>
									<a th:href="@{/usuarios/listar-especifico/{id} (id=${c.id})}" th:text="${c.nomeAmigavel}">Nome</a>
								</td>
								<td colspan="2">
									<a class="btn btn-info btn-sm" th:href="@{/usuarios/preEditar/{id} (id=${c.id})}" role="button">
										<span title="Editar" aria-hidden="true"><i class="fa-solid fa-pencil"></i></span>
									</a>
									<button th:id="${#strings.concat('btn_cargos/deletar/', c.id)}" type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#modal">
										<span aria-hidden="true"><i class="fa-regular fa-circle-xmark"></i></span>
									</button>
								</td>
							</tr>
						</tbody>
					</table>
					<nav aria-label="Page navigation example">
						<ul class="pagination justify-content-center">
							<li th:class="${paginaUsuarios.pagina == 1} ? 'page-item disabled' : 'page-item'">
								<a class="page-link" th:href="@{/usuarios/listar(pagina=${1}, direcao=${paginaUsuarios.direcao})}"><<</a>
							</li>
							<li th:class="${paginaUsuarios.pagina == 1} ? 'page-item disabled' : 'page-item'">
								<a class="page-link" th:href="@{/usuarios/listar(pagina=${paginaUsuarios.pagina - 1}, direcao=${paginaUsuarios.direcao})}"><</a>
							</li>
							<li class="page-item">
								<span class="page-link" th:text="|${paginaUsuarios.pagina} de ${paginaUsuarios.totalPaginas}|"></span>
							</li>
							<li th:class="${paginaUsuarios.pagina == paginaUsuarios.totalPaginas} ? 'page-item disabled' : 'page-item'">
								<a class="page-link" th:href="@{/usuarios/listar(pagina=${paginaUsuarios.pagina + 1}, direcao=${paginaUsuarios.direcao})}">></a>
							</li>
							<li th:class="${paginaUsuarios.pagina == paginaUsuarios.totalPaginas} ? 'page-item disabled' : 'page-item'">
								<a class="page-link" th:href="@{/usuarios/listar(pagina=${paginaUsuarios.totalPaginas}, direcao=${paginaUsuarios.direcao})}">>></a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
			<div th:replace="~{fragments/modal :: modal}"></div>
		</section>
	</body>
</html>
