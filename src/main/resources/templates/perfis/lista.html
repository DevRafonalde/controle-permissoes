<!DOCTYPE html>
<html th:replace="~{layout.html :: layout(~{::section})}">
	<head>
		<meta charset="UTF-8"/>
	</head>
	<body>
	    <section class="layout-content">
	        <nav class="navbar navbar-expand-md bg-light fixed-top" style="padding: var(--bs-navbar-padding-y) 5%;">
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleDefault">
					<span class="navbar-toggler-icon"></span>
				</button>
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav me-auto mb-2 mb-md-0">
	                    <li class="nav-item active">
	                        <i class="fa-solid fa-caret-right fa-xl"></i>
	                        <span>Lista de Perfis</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" href="/perfis/cadastrar" role="button">
					<span title="Cadastro" aria-hidden="true"><i class="fa-sharp fa-solid fa-plus fa-xl"></i></span>
	                <span>Novo Perfil</span>
	            </a>
	        </nav>
	        <div class="container" id="listagem" style="padding-left: 10%;">
				<div th:replace="~{fragments/alert}"></div>
	            <div class="table-responsive">
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
							<tr>
								<th>#</th>
								<th>
									<a class="" th:href="@{/perfis/listar(pagina=${paginaPerfis.pagina}, direcao=invertida)}"><span><i class="fa-solid fa-sort-up"></i></span></a>
									Perfil
									<a class="" th:href="@{/perfis/listar(pagina=${paginaPerfis.pagina}, direcao=normal)}"><span><i class="fa-solid fa-sort-down"></i></span></a>
								</th>
								<th>Ação</th>
							</tr>
	                    </thead>
	                    <tbody>
							<tr th:each="p : ${paginaPerfis.registros}">
								<td th:text="${p.id}">Id</td>
								<td>
									<a th:href="@{/perfis/listar-especifico/{id} (id=${p.id})}" th:text="${p.nome}">Nome</a>
								</td>
								<td colspan="2">
									<a class="btn btn-info btn-sm" th:href="@{/perfis/preEditar/{id} (id=${p.id})}" role="button">
										<span title="Editar" aria-hidden="true"><i class="fa-solid fa-pencil"></i></span>
									</a>
									<button th:id="${#strings.concat('btn_perfis/deletar/', p.id)}" type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#modal">
										<span aria-hidden="true"><i class="fa-regular fa-circle-xmark"></i></span>
									</button>
								</td>
							</tr>
	                    </tbody>
	                </table>
					<nav aria-label="Page navigation example">
						<ul class="pagination justify-content-center">
							<li th:class="${paginaPerfis.pagina == 1} ? 'page-item disabled' : 'page-item'">
								<a class="page-link" th:href="@{/perfis/listar(pagina=${1}, direcao=${paginaPerfis.direcao})}"><<</a>
							</li>
							<li th:class="${paginaPerfis.pagina == 1} ? 'page-item disabled' : 'page-item'">
								<a class="page-link" th:href="@{/perfis/listar(pagina=${paginaPerfis.pagina - 1}, direcao=${paginaPerfis.direcao})}"><</a>
							</li>
							<li class="page-item">
								<span class="page-link" th:text="|${paginaPerfis.pagina} de ${paginaPerfis.totalPaginas}|"></span>
							</li>
							<li th:class="${paginaPerfis.pagina == paginaPerfis.totalPaginas} ? 'page-item disabled' : 'page-item'">
								<a class="page-link" th:href="@{/perfis/listar(pagina=${paginaPerfis.pagina + 1}, direcao=${paginaPerfis.direcao})}">></a>
							</li>
							<li th:class="${paginaPerfis.pagina == paginaPerfis.totalPaginas} ? 'page-item disabled' : 'page-item'">
								<a class="page-link" th:href="@{/perfis/listar(pagina=${paginaPerfis.totalPaginas}, direcao=${paginaPerfis.direcao})}">>></a>
							</li>
						</ul>
					</nav>
	            </div>
	        </div>
			<div th:replace="~{fragments/modal :: modal}"></div>
	    </section>
	</body>
</html>
