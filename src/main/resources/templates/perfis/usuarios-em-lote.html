<!DOCTYPE html>
<html th:replace="~{layout.html :: layout(~{::main})}">
	<head>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<main role="main" class="flex-shrink-0">
			<div class="container" id="cadastro">
				<h4>Vínculo de Usuários em Lote</h4>
				<br>
				<div th:replace="~{fragments/alert}"></div>
				<br>
				<h1 class="display-4 text-center" th:text="${modeloCadastroPerfilUsuario.perfil.nome}" th:object="${modeloCadastroPerfilUsuario}">Nome Perfil</h1>
				<form id="form-vinculo-usuarioperfil" th:object="${modeloCadastroPerfilUsuario}">
	                <div class="row checks-usuarios">
						<div class="col">
							<ul id="coluna-1" class="ul-check-usuarios">

							</ul>
						</div>
						<div class="col">
							<ul id="coluna-2" class="ul-check-usuarios">

							</ul>
						</div>
	                </div>
					<hr class="my-1" style="opacity: 0;">
					<input type="hidden" id="perfil-id" th:field="*{perfil.id}">
					<div class="d-grid gap-2">
						<button type="submit" class="btn btn-primary">Salvar</button>
						<a class="btn btn-secondary" th:href="@{/perfis/listar-especifico/{id} (id=${modeloCadastroPerfilUsuario.perfil.id})}" role="button">Voltar</a>
					</div>
	            </form>
	        </div>
	    </main>
	</body>
</html>
