<!DOCTYPE html>
<html th:replace="~{layout.html :: layout(~{::main})}">
	<head>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<main role="main" class="flex-shrink-0">
			<div class="container" id="listagem">
				<div class="d-grid gap-2 d-md-flex justify-content-md-start">
					<a class="btn btn-primary" role="button" th:href="@{/usuarios/preEditar/{id} (id=${usuario.usuario.id})}" th:object="${usuario}">Editar Usuário</a>
					<div class="col-md text-end">
						<a class="btn btn-primary" role="button" th:href="@{/usuarios/clonar/{id} (id=${usuario.usuario.id})}" th:object="${usuario}">Clonar Usuário</a>
					</div>
				</div>
				<br>
				<div th:replace="~{fragments/alert}"></div>
				<br>
				<h1 class="display-4 text-center" th:text="${usuario.usuario.nomeAmigavel}" th:object="${usuario}">Nome Usuario</h1>
				<div th:replace="~{fragments/alert}"></div>
				<table class="table table-striped table-hover" id="table-usuarios">
					<thead>
						<tr>
							<th>#</th>
							<th>Sistema</th>
							<th>Perfil</th>
							<th>Descrição</th>
							<th>Ação</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="p : ${usuario.perfisUsuario}">
							<td th:text="${p.id}">Id</td>
							<td th:text="${p.sistema.nome}">Nome Sistema</td>
							<td th:text="${p.nome}">Nome</td>
							<td th:text="${p.descricao}|">Descricao</td>
							<td>
								<div class="btn-group" role="group" aria-label="Ações">
									<button th:id="${#strings.concat('btn_funcionarios/deletar/', p.id)}" type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#modal">
										<span title="Excluir" aria-hidden="true"><i class="fa-regular fa-circle-xmark"></i></span>
									</button>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
	        </div>
			<a class="btn btn-secondary" th:href="@{/usuarios/listar}" role="button">Voltar</a>
			<div th:replace="~{fragments/modal :: modal}"></div>
	    </main>
	</body>
</html>
