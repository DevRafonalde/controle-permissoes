<!DOCTYPE html>
<html th:replace="~{layout.html :: layout(~{::section})}">
	<head>
		<meta charset="UTF-8"/>
	</head>
	<body>
	    <section class="layout-content">
	        <nav class="navbar navbar-expand-md bg-light fixed-top" style="padding: var(--bs-navbar-padding-y) 5%;">
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleDefault">
					<span class="navbar-toggler-icon"></span>
				</button>
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav me-auto mb-2 mb-md-0">
	                    <li class="nav-item active">
	                        <i class="fa-solid fa-caret-right fa-xl"></i>
	                        <span th:text="${usuarioPerfil.usuario.nomeAmigavel}" th:object="${usuarioPerfil}">Nome Usuario</span>
	                    </li>
	                </ul>
	                <a class="btn btn-primary btn-md" href="/usuarios/adicionar-perfil" role="button">
	                    <span title="Cadastro" aria-hidden="true"><i class="fa-solid fa-plus"></i></span>
	                    <span>Adicionar Perfil</span>
	                </a>
	            </div>
	        </nav>
	        <div class="container" style="padding-left: 10%;">
	            <div class="table-responsive">
					<div th:replace="~{fragments/alert}"></div>
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
							<tr>
								<th>#</th>
								<th th:text="#{tabela.usuario.col.nomeSistema}"></th>
								<th th:text="#{tabela.usuario.col.nomePerfil}"></th>
								<th th:text="#{tabela.usuario.col.descricaoPerfil}"></th>
								<th th:text="#{tabela.usuario.col.acao}"></th>
							</tr>
	                    </thead>
	                    <tbody>
							<tr th:each="p : ${perfis}">
								<td th:text="${p.id}">Id</td>
								<td th:text="${p.sistema.nome}">Nome Sistema</td>
								<td th:text="${p.nome}">Nome</td>
								<td th:text="${p.descricao}|">Descricao</td>
								<td colspan="2">
									<button th:id="${#strings.concat('btn_funcionarios/deletar/', p.id)}" type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#modal">
										<span title="Excluir" aria-hidden="true"><i class="fa-regular fa-circle-xmark"></i></span>
									</button>
								</td>
							</tr>
	                    </tbody>
	                </table>
	            </div>
	        </div>
			<div th:replace="~{fragments/modal :: modal}"></div>
	    </section>
	</body>
</html>
