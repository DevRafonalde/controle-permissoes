<!DOCTYPE html>
<html th:replace="~{layout.html :: layout(~{::main})}">
	<head>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<main role="main" class="flex-shrink-0">
			<div class="container" id="listagem"><div class="d-grid gap-2 d-md-flex justify-content-md-start">
				<a class="btn btn-primary" role="button" th:href="@{/permissoes/cadastrar}">Adicionar nova Permissão</a>
			</div>
				<br>
				<div th:replace="~{fragments/alert}"></div>
				<br>
				<h1 class="display-4">Listagem de Permissões</h1>
				<table class="table table-striped table-hover" id="table-permissoes">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Sistema</th>
							<th scope="col">Permissão</th>
							<th scope="col">Descrição</th>
							<th scope="col">Ação</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="p : ${permissoes}">
							<th scope="row" th:text="${p.id}">Id</th>
							<td th:text="${p.sistema.nome}">Sistema</td>
							<td th:text="${p.nome}">Nome</td>
							<td th:text="${p.descricao}">Descrição</td>
							<td>
								<div class="btn-group" role="group" aria-label="Ações">
									<a class="btn btn-info btn-sm" th:href="@{/permissoes/preEditar/{id} (id=${p.id})}" role="button">
										<span title="Editar" aria-hidden="true"><i class="fa-solid fa-pencil"></i></span>
									</a>
									<button th:id="${#strings.concat('btn_permissoes/deletar/', p.id)}" type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#modal">
										<span aria-hidden="true"><i class="fa-regular fa-circle-xmark"></i></span>
									</button>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div th:replace="~{fragments/modal :: modal}"></div>
		</main>
	</body>
</html>
