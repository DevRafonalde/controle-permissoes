<!DOCTYPE html>
<html th:replace="~{layout.html :: layout(~{::section})}">
	<head>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<section class="layout-content">
			<nav class="navbar navbar-expand-md bg-light fixed-top" style="padding: var(--bs-navbar-padding-y) 5%;">
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleDefault">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav me-auto mb-2 mb-md-0">
						<li class="nav-item active">
							<i class="fa-solid fa-caret-right fa-xl"></i>
							<span>Lista de Permissoes</span>
						</li>
					</ul>
				</div>
				<a class="btn btn-primary btn-md" href="/permissoes/cadastrar" role="button">
					<span title="Cadastro" aria-hidden="true"><i class="fa-sharp fa-solid fa-plus fa-xl"></i></span>
					<span>Nova Permissão</span>
				</a>
			</nav>
			<div class="container" id="listagem" style="padding-left: 10%;">
				<div th:replace="~{fragments/alert}"></div>
				<div class="table-responsive">
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th scope="col" style="width: 5%;">
									<a class="" th:href="@{/permissoes/listar(pagina=${paginaPermissoes.pagina}, direcao=invertida, atributo=id)}"><span><i class="fa-solid fa-sort-up"></i></span></a>
									#
									<a class="" th:href="@{/permissoes/listar(pagina=${paginaPermissoes.pagina}, direcao=normal, atributo=id)}"><span><i class="fa-solid fa-sort-down"></i></span></a>
								</th>
								<th scope="col">
									<a class="" th:href="@{/permissoes/listar(pagina=${paginaPermissoes.pagina}, direcao=invertida, atributo=sistema)}"><span><i class="fa-solid fa-sort-up"></i></span></a>
									Sistema
									<a class="" th:href="@{/permissoes/listar(pagina=${paginaPermissoes.pagina}, direcao=normal, atributo=sistema)}"><span><i class="fa-solid fa-sort-down"></i></span></a>
								</th>
								<th scope="col">
									<a class="" th:href="@{/permissoes/listar(pagina=${paginaPermissoes.pagina}, direcao=invertida, atributo=nome)}"><span><i class="fa-solid fa-sort-up"></i></span></a>
									Permissao
									<a class="" th:href="@{/permissoes/listar(pagina=${paginaPermissoes.pagina}, direcao=normal, atributo=nome)}"><span><i class="fa-solid fa-sort-down"></i></span></a>
								</th>
								<th scope="col">Descrição</th>
								<th scope="col" style="width: 10%;">Ação</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="p : ${paginaPermissoes.registros}">
								<th scope="row" th:text="${p.id}">Id</th>
								<td th:text="${p.sistema.nome}">Sistema</td>
								<td th:text="${p.nome}">Nome</td>
								<td th:text="${p.descricao}">Descrição</td>
								<td colspan="2">
									<a class="btn btn-info btn-sm" th:href="@{/permissoes/preEditar/{id} (id=${p.id})}" role="button">
										<span title="Editar" aria-hidden="true"><i class="fa-solid fa-pencil"></i></span>
									</a>
									<button th:id="${#strings.concat('btn_permissoes/deletar/', p.id)}" type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#modal">
										<span aria-hidden="true"><i class="fa-regular fa-circle-xmark"></i></span>
									</button>
								</td>
							</tr>
						</tbody>
					</table>
					<nav aria-label="Page navigation example">
						<ul class="pagination justify-content-center">
							<li th:class="${paginaPermissoes.pagina == 1} ? 'page-item disabled' : 'page-item'">
								<a class="page-link" th:href="@{/permissoes/listar(pagina=${1}, direcao=${paginaPermissoes.direcao})}"><<</a>
							</li>
							<li th:class="${paginaPermissoes.pagina == 1} ? 'page-item disabled' : 'page-item'">
								<a class="page-link" th:href="@{/permissoes/listar(pagina=${paginaPermissoes.pagina - 1}, direcao=${paginaPermissoes.direcao})}"><</a>
							</li>
							<li class="page-item">
								<span class="page-link" th:text="|${paginaPermissoes.pagina} de ${paginaPermissoes.totalPaginas}|"></span>
							</li>
							<li th:class="${paginaPermissoes.pagina == paginaPermissoes.totalPaginas} ? 'page-item disabled' : 'page-item'">
								<a class="page-link" th:href="@{/permissoes/listar(pagina=${paginaPermissoes.pagina + 1}, direcao=${paginaPermissoes.direcao})}">></a>
							</li>
							<li th:class="${paginaPermissoes.pagina == paginaPermissoes.totalPaginas} ? 'page-item disabled' : 'page-item'">
								<a class="page-link" th:href="@{/permissoes/listar(pagina=${paginaPermissoes.totalPaginas}, direcao=${paginaPermissoes.direcao})}">>></a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
			<div th:replace="~{fragments/modal :: modal}"></div>
		</section>
	</body>
</html>
