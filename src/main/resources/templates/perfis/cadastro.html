<!DOCTYPE html>
<html th:replace="~{layout.html :: layout(~{::section})}">
	<head>
		<meta charset="UTF-8"/>
	</head>
	<body>
	    <section class="layout-content">
	        <nav class="navbar navbar-expand-md bg-light fixed-top" style="padding: var(--bs-navbar-padding-y) 5%;">
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleDefault">
					<span class="navbar-toggler-icon"></span>
				</button>
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav me-auto mb-2 mb-md-0">
	                    <li class="nav-item active">
	                        <i class="fa-solid fa-caret-right fa-xl"></i>
	                        <span>Cadastrar Perfis</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" href="/perfis/listar" role="button">
	                <span title="Listar" aria-hidden="true"><i class="fa-solid fa-table-list fa-xl"></i></span>
	                <span>Listar Perfis</span>
	            </a>
	        </nav>
			<div class="container" id="cadastro" style="padding-left: 10%;">
				<div th:replace="~{fragments/alert}"></div>
	            <form th:action="${modeloCadastroPerfilPermissao.perfil == NULL} ? @{/perfis/novo-perfil} : @{/perfis/editar}" th:object="${modeloCadastroPerfilPermissao}" method="POST">
					<div th:replace="~{fragments/validacao :: validacao}"></div>
	                <div class="row">
	                    <div class="col-md-6">
	                        <label for="nome">Nome:</label>
	                        <input type="text" class="form-control" id="nome" placeholder="Nome Perfil" autofocus="autofocus" th:field="*{perfil.Nome}"/>
	                    </div>
						<div class="col-md-6">
							<label for="descricao">Descrição:</label>
							<input type="text" class="form-control" id="descricao" placeholder="Descricao Perfil" autofocus="autofocus" th:field="*{perfil.descricao}"/>
						</div>
						<div class="col-md-6">
							<label for="sistema">Sistema:</label>
							<select id="sistema" class="form-select" th:field="*{perfil.sistema}">
								<option value="">Selecione...</option>
								<option th:each="s : ${sistemas}" th:value="${s.id}" th:text="${s.nome}">Sistemas</option>
							</select>
						</div>
						<table class="table table-striped">
							<thead class="thead-light">
							<tr>
								<th scope="col">#</th>
								<th scope="col">Permissão</th>
								<th scope="col">
									<button type="submit" name="addPermissao">Adicionar Permissão</button>
								</th>
							</tr>
							</thead>
							<tbody>
							<tr th:each="permissao,contagem : *{permissoesPerfil}">
								<th scope="row" th:text="${contagem.count}">1</th>
								<td>
									<select th:field="*{permissoesPerfil[__${contagem.index}__]}">
										<option value="">Selecione...</option>
										<option th:each="p : ${permissoes}" th:value="${p.id}" th:text="${p.nome}"></option>
									</select>
								</td>
								<td>
									<button type="submit" name="removePermissao" th:value="${contagem.index}">Remover Permissão</button>
								</td>
							</tr>
							</tbody>
						</table>
	                </div>
					<hr class="my-1" style="opacity: 0;">
					<input type="hidden" id="perfil.id" th:field="*{perfil.id}">
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
	</body>
</html>
